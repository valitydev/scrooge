server:
  port: ${server.port}

management:
  security:
    flag: false
  server:
    port: ${management.port}
  metrics:
    prometheus:
      enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: '@project.name@'
  output:
    ansi:
      enabled: always
  cache:
    cache-names: adapters
    caffeine:
      spec: maximumSize=200,expireAfterAccess=1d
  datasource:
    hikari:
      maximum-pool-size: 2
  kafka:
    bootstrap-servers: localhost:9092
    client-id: scrooge
    consumer:
      group-id: scrooge-listner
      enable-auto-commit: false
      auto-offset-reset: latest
      max-poll-records: 20
      properties:
        max.poll.interval.ms: 60000
        session.timeout.ms: 60000
        reconnect.backoff.ms: 2000
        retry.backoff.ms: 2000
info:
  version: '@project.version@'
  stage: dev


fistful:
  url: http://fistful:8022/v1/withdrawal
  networkTimeout: 5000
party-management:
  url: http://hellgate:8022/v1/processing/partymgmt
  networkTimeout: 5000
adapter-client:
  hosts: adapter-paybox,proxy-mocketbank,adapter-onevision-payout
  networkTimeout: 5000
service:
  renewal:
    cron: "-"
    first-threshold: 60
    second-threshold: 1440

kafka:
  topic:
    withdrawal:
      id: mg-events-ff-withdrawal
      listener:
        enabled: false
        max-poll-records: 50
        concurrency: 7

security:
  key: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
  iv: 1234567890ABCDEF

testcontainers:
  kafka:
    tag: '6.2.0'
